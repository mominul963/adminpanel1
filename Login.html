<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>লগইন</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>লগইন পেজ</header>

  <main>
    <form id="loginForm">
      <h2>লগইন করুন</h2>
      <a href="Login.html">Login</a>
      <label>মোবাইল নাম্বার:</label><br>
      <input type="text" id="phone" required><br><br>

      <label>পাসওয়ার্ড:</label><br>
      <input type="password" id="password" required><br><br>

      <button type="submit">লগইন</button>
    </form>
    <p id="loginMessage" style="color: red;"></p>
  </main>
</body>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const phone = document.getElementById("phone").value;
    const password = document.getElementById("password").value;

    // উদাহরণ হিসেবে ধরা হলো একটি নির্দিষ্ট নাম্বার ও পাসওয়ার্ড
    if (phone === "01700000000" && password === "1234") {
      window.location.href = "admin.html"; // সঠিক হলে admin panel-এ যাবে
    } else {
      document.getElementById("loginMessage").innerText = "নাম্বার বা পাসওয়ার্ড ভুল!";
    }
  });
</script>
</html>
